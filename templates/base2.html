<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div class='container-fluid'>
        {% include 'header.html' %}
        <div class='col-sm-2 col-md-2'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>MENU</h3>
                </div>
                <div class='panel-body'>
                    <div class='list-group'>
                        <a href="/article" class='list-group-item'>首頁</a>
                        <a href="/admin" class='list-group-item'>管理</a>
                        {% if request.user.is_authenticated %}
                            <a href="/accounts/logout" class='list-group-item'>登出</a>
                        {% else %}
                            <a href="/accounts/login" class='list-group-item'>登入</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class='col-sm-10 col-md-10'>
            <div class='panel panel-default'>
                
                <div class='panel-body'>
                    <h2>{% block headline %} {% endblock %}</h2>
                    {% block content %} {% endblock %}
                </div>
        
            </div>
        </div>
    </div>
</body>
</html>
