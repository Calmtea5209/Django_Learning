{% extends 'base.html' %}
{% block title %} Article {% endblock %}
{% block headmessage %}
    <h1>Articles</h1>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style='font-family: 微軟正黑體;font-size:18pt;font-weight:bold;'>
            <a href='{% url "article-url" post.id%}' style='color:#ff9a01e8'>{{post.title}}</a>
        </p>
    {% endfor%}
{% endblock %}
