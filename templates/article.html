{% extends 'base.html' %}
{% block title %} Article {% endblock %}
{% block headmessage %}

{% endblock %}
{% block content %}

        <p style='font-family: 微軟正黑體;font-size:18pt;font-weight:bold;'>
            <a href="/article/{{post.slug}}">{{post.title}}</a>
        </p>
    {% endfor%}
{% endblock %}
