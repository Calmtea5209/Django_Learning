{% block footer %}
    {% if now %}
    <p style='font-family: 微軟正黑體;font-size:12pt'>現在時間:{{now}}</p>
    {% elif post.user %}
    <p style='font-family: 微軟正黑體;font-size:12pt'>Writed by {{post.user}}</p>
    {% else %}
    <a href="/" style='font-family: 微軟正黑體;font-size:12pt'>回文章列表</a>
    {% endif %}
{% endblock %}
